---
- name: Create EC2 instance
  hosts: localhost
  gather_facts: False
  vars_files:
    - vars.yml
  vars:
    region: "us-east-1"
    instance_type: "t2.micro"
    ami_id: "ami-04132f301c3e4f138"  # Specify the AMI ID for the desired Amazon Machine Image
    key_pair: "kptest"  # Specify the name of your key pair
    security_group: "default"  # Specify the name of your security group
    aws_access_key: "AKIA6L2PKLUCQS5ZDLM6"
    aws_secret_key: "MZ8cONxP2gEli9g6u4rsg/3cUnnaXH1IQTo5nnre"
  tasks:
    - name: Launch EC2 instance
      ec2_instance:
        region: "{{ region }}"
        instance_type: "{{ instance_type }}"
        image_id: "{{ ami_id }}"
        key_name: "{{ key_pair }}"
        security_groups: "{{ security_group }}"
        count: 1
        wait: true
        tags:
          Name: "My EC2 Instance"
        aws_access_key: "{{ aws_access_key }}"
        aws_secret_key: "{{ aws_secret_key }}"
      register: ec2_instance

    - name: Show instance details
      debug:
        var: ec2_instance.instances[0]
